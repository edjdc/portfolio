<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <title>Cadastro</title>
</head>
      
<body>

	<th:block layout:fragment="content-body">
	  <div class="panel panel-default">
	        <div class="panel-heading">
	            <strong>Cadastro de Projetos</strong>
	        </div>
	        <div class="panel-body">
	            <form class="form-horizontal" th:object="${projeto}" th:action="@{/salvar}" method="POST" style="margin: 10px">
	                <div class="form-group">
	                    <fieldset>
	                        <div class="form-group row">
	                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	                                <div th:each="detailedError : ${#fields.detailedErrors()}">
	                                    <span th:text="${detailedError.message}"></span>
	                                </div>
	                            </div>
	                        </div>                    
	                        <div class="form-group row">
	                            <div class="col-md-1">
	                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
	                            </div>
	                         </div>
	                        <div class="form-group row">                                                          
	                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
	                                <label>Nome</label>
	                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
	                            </div>
	                        </div>                      
	                        <div class="form-group row">
	                            <div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
	                                <label>Descrição</label>
	                                <textarea class="form-control input-sm" th:field="*{descricao}" cols="5" rows="5" placeholder="Informe a Descrição"></textarea>
	                            </div>
	                        </div>  
	                        <div class="form-group row">
	                            <div class="col-md-4" th:classappend="${#fields.hasErrors('gerenteResponsavel')}? 'has-error'">
	                                <label>Gerente Responsável</label> 
	                                <input type="text" class="form-control input-sm" th:field="*{gerenteResponsavel}" maxlength="150" placeholder="Informe o Gerente Responsável"/>
	                            </div>
	                        </div>
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('dataInicio')}? 'has-error'">
	                                <label>Data início</label> 
	                                <input type="date" class="form-control input-sm" th:field="*{dataInicio}"/>
	                            </div>
	                        </div>     
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('previsaoTermino')}? 'has-error'">
	                                <label>Previsão término</label> 
	                                <input type="date" class="form-control input-sm" th:field="*{previsaoTermino}"/>
	                            </div>
	                        </div>  
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('dataRealTermino')}? 'has-error'">
	                                <label>Data real de término</label> 
	                                <input type="date" class="form-control input-sm" th:field="*{dataRealTermino}"/>
	                            </div>
	                        </div>  
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('orcamentoTotal')}? 'has-error'">
	                                <label>Orçamento total</label> 
	                                <input type="number" class="form-control input-sm" min="0.00" max="100000.00" step="0.01" th:field="*{orcamentoTotal}" />
	                            </div>
	                        </div> 
	                        
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
	                            	<label>Status</label> 
	                            	<select th:field="*{status}">
									  <option th:each="optStatus : ${T(edjdc.portfolio.model.Status).values()}" th:value="${optStatus}" th:text="${optStatus.nome}"></option>
									</select>
	                            </div>
	                        </div> 
	                        
	                        <div class="form-group row">
	                            <div class="col-md-2" th:classappend="${#fields.hasErrors('classificacao')}? 'has-error'">
	                            	<label>Classificação</label> 
	                            	<select th:field="*{classificacao}">
									  <option th:each="optClassificacao : ${T(edjdc.portfolio.model.Classificacao).values()}" th:value="${optClassificacao}" th:text="${optClassificacao.nome}"></option>
									</select>
	                            </div>
	                        </div> 
	                                         
	                    </fieldset>
	                </div>
	                <div class="form-group row">
	                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
	                    <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
	                </div>
	            </form>
	        </div>
	    </div>
	</th:block>
	
</body>
</html>
